<li>Class 2 network is GM's implementation of an SAE standardized in-car network.
<li>Used to:
<ul>
<li>Lock/unlock/open doors
<li>Dial the phone
<li>Access car sensors
</ul>
<li>Used off-the-shelf protocol converter with serial interface.

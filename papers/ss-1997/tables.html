<ul>
<li>HTML has no notion of absolute positioning, forms, layouts, etc.
<li>Only recourse is to use HTML tables.
</ul>

Example:

<form>
<table border>
<tr><td align="right">Name</td><td><input type="text" size="10"><td></tr>
<tr><td align="right">Address</td><td><input type="text" size="10"><td></tr>

</form>
